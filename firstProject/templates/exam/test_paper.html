<!DOCTYPE html>
{% load static %}
{% load exam_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/teststyle.css' %}">
</head>
<body>
    0
    
    <h1 id="heading">
        <marquee behavior="" direction="left">
        Please select the appropriate answer
    </marquee>
    </h1>

    <p>{% get_date %}</p>
    <div id="anchor">
    <a href="http://localhost:8000/testapp/about/" class="link">About</a>
    <a href="http://localhost:8000/testapp/contact/" class="link">Contact</a>
    <a href="http://localhost:8000/testapp/" class="link">Greeting</a>
</div>
    <div id="form-div">
        <form action="http://localhost:8000/exam/result/" method="post">
            {% csrf_token %}
            <div class="question">
                {{question | quotes}}
            </div>
                <input type="hidden" name="answer" value="{{answer}}">

                {% for option in options %}
            <div class="option">
                <input type="radio" name="option" value="{{option}}" >{{option}}
            </div>

                {% endfor %}
    
            <div id="submitbutton">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
