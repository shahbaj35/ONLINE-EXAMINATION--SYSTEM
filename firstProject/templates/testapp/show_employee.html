<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <h1>Hello, {{request.session.username}}</h1>
    <a href="http://localhost:8000/testapp/logout/">Logout</a>
    {% csrf_token%}
    <h1>List of Employees</h1>
    <table>
        <tr>
            <th>E.no</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Profile</th>
        </tr>

        {% for emp in employees %}
        <tr>
            <td>{{ emp.eno}}</td>
            <td>{{ emp.ename}}</td>
            <td>{{ emp.esal}}</td>
            <td>{{ emp.eprofile}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
